<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <form id="checkoutForm">
        <label for="bookId">Book ID:</label>
        <input type="number" id="bookId" name="bookId" required>
        <button type="submit">Check Out</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const bookId = document.getElementById('bookId').value;
            
            const response = await fetch(`/books/${bookId}/checkout`, { method: 'POST' });
            const data = await response.json();
            
            if (data.success) {
                document.getElementById('result').innerText = 'Book checked out successfully!';
            } else {
                document.getElementById('result').innerText = data.error || 'Failed to check out book.';
            }
        });
    </script>
</body>
</html>
