<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>
    <div id="cart">
      <!-- Cart items will be displayed here -->
    </div>
    <div class="products">
      <div class="product">
        <h2>Product 1</h2>
        <p>Price: $10.00</p>
        <button class="add-to-cart-btn" data-id="1" data-name="Product 1" data-price="10.00">Add to Cart</button>
      </div>
      <div class="product">
        <h2>Product 2</h2>
        <p>Price: $15.00</p>
        <button class="add-to-cart-btn" data-id="2" data-name="Product 2" data-price="15.00">Add to Cart</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
